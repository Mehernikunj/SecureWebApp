<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="container">
        
        <div class="form-section">
            <h2>Create Account</h2>
            <p>Join us by creating a new account.</p>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <form action="/signup" method="POST">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a secure password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="link">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>

        <div class="image-section">
            <h1>Secure Web App</h1>
            <p>A demonstration of secure login practices, including SQLi and XSS prevention.</p>
        </div>

    </div>

</body>
</html>
